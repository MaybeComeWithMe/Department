<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>

    <style>
        th, td {
            padding: 5px;
        }
    </style>

</head>

<body>

<th:block th:include="/_menu" th/>

<h2>Accounts</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Position</th>
        <th>Salary</th>
        <th>DateOfBirthday</th>
        <th>DepId</th>
    </tr>

    <tr th:each="accountInfo : ${accountInfos}">
        <td th:utext="${accountInfo.id}">..</td>
        <td th:utext="${accountInfo.full_name}">..</td>
        <td th:utext="${accountInfo.dateOfBirthday}">..</td>
        <td th:utext="${accountInfo.position}">..</td>
        <td th:utext="${accountInfo.salary}">..</td>
        <td th:utext="${accountInfo.depId}">..</td>
    </tr>

</table>
</body>
</html>
